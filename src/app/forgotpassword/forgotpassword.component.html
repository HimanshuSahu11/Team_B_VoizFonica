<app-header></app-header>
<div class="loginbox">
    <a routerLink="/home"><img src="./assets/images/forget-password-icon.png" alt="Login Logo" class="icon"></a>
    <h1 style="color: black;">Forget Password</h1>
    <form forgotform="ngForm" (ngSubmit)="forgotUser()">
        <p style="color: black;">Email Address</p>
        <input class="form-control" type="email" name="email" placeholder="Enter your email address to reset password"
            [(ngModel)]="user.email">
        <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">

            <div *ngIf="f['email'].errors && f['email'].errors['required']">*Email is required*</div>

        </div>
        <p>
           <a> <input type="submit" value="Submit"></a>
            <a routerLink="/home"><input type="button" name=""
                    value="Cancel"></a>
        </p>
        <div style="color: red;">
            {{errorMessage}}
        </div>
    </form>
   
</div>
<router-outlet></router-outlet>
